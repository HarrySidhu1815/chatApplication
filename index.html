<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>iMessage - Real Time Application</title>
    <script src="http://localhost:8000/socket.io/socket.io.js" defer></script>
    <script src="js/client.js" defer></script>
</head>
<body>
    <div class="chat-window-top">
        <img class="logo" src="chat.png" alt="Chat logo">
        <h2>iMessages - A Real Time Chat application</h2>
    </div>
    <div class="container">
    </div>
    <div class="chat-window-bottom">
        <form action="#" id="send-message">
            <input type="text" name="message" id="message-input">
            <input type="submit" class="btn" value="Send">
        </form>
    </div>
</body>
</html>
